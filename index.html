<!doctype html>
<html lang="en">
<head>
  <!-- (all your head stuff unchanged) -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marclioun Zalabaka — Cinematic Editor</title>
  <meta name="description" content="Cinematic video editor — motion, color grading, sound design. MARCLIOUN ZALABAKA">

  <!-- fonts + styles (exactly the same as before) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" media="print" onload="this.media='all'">

  <style>
    /* ALL YOUR STYLES (unchanged — copy from your current file) */
    :root{--bg:#0f0f10;--panel:#111216;--text:#ffffff;--muted:#ffffff;--accent-1:#ff4444;--accent-2:#ff8800;--radius:16px;--gap:20px;--ease:cubic-bezier(.2,.9,.25,1)}
    :root[data-theme=light]{--bg:#f6f7fb;--panel:#fff;--text:#0b0b0f;--muted:#555}
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;overflow-x:hidden}
    body{padding:16px;display:flex;justify-content:center;transition:background .4s ease}
    .container{max-width:1280px;width:100%}

    /* ... all your other styles ... */

    .intro-overlay{position:fixed;inset:0;z-index:9999;background:#000;display:flex;align-items:center;justify-content:center}
    .intro-mask{position:absolute;inset:0;display:flex;flex-direction:column}
    .mask-bar{flex:1;background:linear-gradient(90deg,var(--accent-2),var(--accent-1))}
    .intro-overlay.playing{pointer-events:none}
    .intro-overlay.playing .mask-bar{animation:s 950ms var(--ease) forwards}
    .intro-overlay.playing .mask-bar:nth-child(2){animation-delay:140ms}
    .intro-overlay.playing .mask-bar:nth-child(3){animation-delay:280ms}
    @keyframes s{to{transform:translateX(110%)}}
    .intro-center{z-index:10;text-align:center;color:white}
    .intro-name{font-size:clamp(36px,10vw,56px);font-weight:900;letter-spacing:3px}
    .intro-skip{position:absolute;top:20px;right:20px;background:transparent;border:1px solid rgba(255,255,255,.2);color:white;padding:10px 16px;border-radius:10px;cursor:pointer;font-size:14px}

    #pageRoot{opacity:0;transform:translateY(10px);transition:opacity .5s var(--ease),transform .5s var(--ease)}
    /* ... rest of styles ... */
  </style>
</head>
<body>

  <div class="intro-overlay" id="introOverlay">
    <div class="intro-mask">
      <div class="mask-bar"></div>
      <div class="mask-bar"></div>
      <div class="mask-bar"></div>
    </div>
    <div class="intro-center">
      <div class="intro-name">MARCLIOUN ZALABAKA</div>
      <div style="font-size:14px;opacity:.9;letter-spacing:2px">CINEMATIC EDITOR</div>
    </div>
    <button id="skipIntro" class="intro-skip">Skip</button>
  </div>

  <!-- Your full page content (unchanged) -->
  <div class="container" id="pageRoot">
    <!-- header, hero, form, projects, footer — all the same -->
  </div>

  <script defer>
    // FIXED INTRO SCRIPT — THIS WAS THE BUG!
    const intro = document.getElementById('introOverlay');
    const root = document.getElementById('pageRoot');
    const skip = document.getElementById('skipIntro');

    function playIntro() {
      intro.classList.add('playing');  // <-- THIS LINE WAS MISSING BEFORE!
      setTimeout(() => {
        intro.style.display = 'none';
        root.style.opacity = 1;
        root.style.transform = 'translateY(0)';
      }, 1500);
    }

    skip.onclick = () => {
      intro.style.display = 'none';
      root.style.opacity = 1;
      root.style.transform = 'translateY(0)';
    };

    if (!matchMedia('(prefers-reduced-motion: reduce)').matches) {
      setTimeout(playIntro, 100);
    } else {
      intro.style.display = 'none';
      root.style.opacity = 1;
      root.style.transform = 'translateY(0)';
    }

    // ... rest of your script (theme, form, projects injection) unchanged ...
  </script>
</body>
</html>
